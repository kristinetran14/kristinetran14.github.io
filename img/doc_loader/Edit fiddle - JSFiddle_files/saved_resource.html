        <script type="text/javascript">
            var isFullscreen = false;
            
            function fullscreen(){      
                var d = {};
                var speed = 900;
                if(!isFullscreen){ // MAXIMIZATION
                    d.width = "100%";
                    d.height = "100%"; 
                    isFullscreen = true;
                }
                else{ // MINIMIZATION            
                    d.width = "300px";
                    d.height = "100px";            
                    isFullscreen = false;
                    $("h1").slideDown(speed);
                }
                $(".project-container").animate(d,speed);            
            }
            
        </script> 
        <style> 
            .controls{
                width:300px;
                height:100px;
                margin: auto auto auto auto;
            }   
            body, html{
                height:100%;
            }
            
        </style> 
        
    
    
        <div class="project-container" style="width: 300px; height: 100px; background-color: green;" align="center">
